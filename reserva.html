<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Bienvenido al Dashboard</h2>
        <button id="btnLogout" class="btn btn-danger">Cerrar Sesi贸n</button>
        
    </div>

    <script>
        const authToken = localStorage.getItem('authToken');

// Obtiene el ID del usuario

        // Verifica si hay un token almacenado
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'index.html'; // Redirige al inicio de sesi贸n si no hay token
        }

        // Manejo de cierre de sesi贸n
        document.querySelector("#btnLogout").addEventListener('click', () => {
            localStorage.removeItem('authToken'); // Elimina el token
            localStorage.removeItem('userId');//Elimina el userId
            window.location.href = 'index.html'; // Redirige al inicio de sesi贸n
        });
    </script>
</body>
</html>
